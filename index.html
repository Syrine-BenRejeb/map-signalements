<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: 700; margin-bottom: 6px; }
    .popup-line { margin: 2px 0; }
    .popup-btn {
      margin-top: 8px;
      padding: 6px 10px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      background: #1C7A31;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ 1) COLLE TA CONFIG FIREBASE ICI (remplace seulement les valeurs)
    const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};



    // ✅ 2) Init Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ 3) Init Map (Tunis par défaut)
    const map = L.map("map").setView([36.8065, 10.1815], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // ✅ Helpers
    function toNumber(value) {
      const n = Number(String(value ?? "").trim().replace(",", "."));
      return Number.isFinite(n) ? n : null;
    }

    function isValidLatLng(lat, lng) {
      return (
        lat !== null && lng !== null &&
        lat >= -90 && lat <= 90 &&
        lng >= -180 && lng <= 180
      );
    }

    // ✅ Filtre Tunisie (approx)
    function isInTunisia(lat, lng) {
      return lat >= 30 && lat <= 38.5 && lng >= 7 && lng <= 12.5;
    }

    // ✅ Corrige automatiquement si lat/lng inversés
    function normalizeLatLng(a, b) {
      const lat1 = toNumber(a);
      const lng1 = toNumber(b);
      if (lat1 === null || lng1 === null) return null;

      // Cas normal
      if (isValidLatLng(lat1, lng1)) {
        // Si hors Tunisie, on teste l’inversion
        if (!isInTunisia(lat1, lng1)) {
          const lat2 = lng1;
          const lng2 = lat1;
          if (isValidLatLng(lat2, lng2) && isInTunisia(lat2, lng2)) {
            return { lat: lat2, lng: lng2, swapped: true };
          }
        }
        return { lat: lat1, lng: lng1, swapped: false };
      }

      // Peut-être inversé
      const lat2 = lng1;
      const lng2 = lat1;
      if (isValidLatLng(lat2, lng2)) {
        return { lat: lat2, lng: lng2, swapped: true };
      }

      return null;
    }

    function formatDate(d){
      try {
        if (d && typeof d.toDate === "function") {
          return d.toDate().toLocaleDateString("fr-FR");
        }
        if (typeof d === "string") return d;
        return "";
      } catch (e) {
        return "";
      }
    }

    // ✅ Ouvrir détails (FlutterFlow)
    window.openDetails = function(id){
      window.location.href = "ff://signalement?id=" + id;
    };

    // ✅ 4) Lire Firestore + markers
    const snap = await getDocs(collection(db, "signalements"));

    const points = [];
    let markersCount = 0;

    snap.forEach((docSnap) => {
      const s = docSnap.data();
      const id = docSnap.id;

      // TES champs : latitude / longitude
      const norm = normalizeLatLng(s.latitude, s.longitude);
      if (!norm) return;

      // ✅ Filtre Tunisie : ignore les points en mer / ailleurs
      if (!isInTunisia(norm.lat, norm.lng)) return;

      const lat = norm.lat;
      const lng = norm.lng;

      const marker = L.marker([lat, lng]).addTo(map);
      markersCount++;

      marker.bindPopup(`
        <div class="popup-title">${s.title ?? ""}</div>
        <div class="popup-line">Statut : ${s.status ?? ""}</div>
        <div class="popup-line">Date : ${formatDate(s.createdAt)}</div>
        <button class="popup-btn" onclick="openDetails('${id}')">Voir détails</button>
      `);

      points.push([lat, lng]);
    });

    // ✅ 5) Centrer la map sur les points Tunisie
    if (points.length > 0) {
      map.fitBounds(points, { padding: [30, 30] });
    } else {
      map.setView([36.8065, 10.1815], 12);
      console.warn("Aucun signalement valide en Tunisie (latitude/longitude).");
    }

    console.log("Markers Tunisia:", markersCount);
  </script>
</body>
</html>
