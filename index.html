<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([36.8065, 10.1815], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

 // ✅ Exemple de signalements (plus tard tu les remplaceras par Firestore)
const signalements = [
  {
    id: "sig1",
    title: "Poubelle cassée",
    statut: "En attente",
    date: "12/05/2025",
    lat: 36.8065,
    lng: 10.1815
  },
  {
    id: "sig2",
    title: "Route endommagée",
    statut: "Traitée",
    date: "10/05/2025",
    lat: 36.815,
    lng: 10.17
  }
];

// ✅ Création des points rouges
signalements.forEach(s => {
  const marker = L.marker([s.lat, s.lng]).addTo(map);

  // Popup avec détails
  marker.bindPopup(`
    <b>${s.title}</b><br/>
    Statut : ${s.statut}<br/>
    Date : ${s.date}<br/>
    <button onclick="openDetails('${s.id}')">
      Voir détails
    </button>
  `);
});

// ✅ Fonction appelée au clic
function openDetails(id) {
  // Envoie l’ID vers FlutterFlow
  window.location.href = "ff://signalement?id=" + id;
}

</script>

</body>
</html>
