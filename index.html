<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* ✅ Marker rouge cliquable (plus visible que celui par défaut) */
    .marker-red {
      background: #e11d48;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(0,0,0,.45);
    }

    /* ✅ Popup */
    .popup-title { font-weight: 700; margin-bottom: 6px; }
    .popup-line { margin: 2px 0; }
    .popup-btn {
      margin-top: 8px;
      padding: 6px 10px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      background: #1C7A31;
      color: #fff;
      font-weight: 600;
    }

    /* ✅ Bandeau debug */
    .debug {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 1.3;
      max-width: 92vw;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="debug" id="debug">Loading…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ 1) COLLE TA CONFIG FIREBASE ICI
    const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};


    // ✅ Mets false si tu veux afficher les points même hors Tunisie (debug)
    const ONLY_TUNISIA = true;

    // ---------- Debug UI ----------
    const debugEl = document.getElementById("debug");
    function setDebug(text){ debugEl.textContent = text; }

    // ---------- Init Firebase ----------
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---------- Init Map (Tunis) ----------
    const map = L.map("map").setView([36.8065, 10.1815], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // ✅ Icon rouge Leaflet
    const redIcon = L.divIcon({
      className: "",
      html: '<div class="marker-red"></div>',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    // ---------- Helpers ----------
    function toNumber(value) {
      const n = Number(String(value ?? "").trim().replace(",", "."));
      return Number.isFinite(n) ? n : null;
    }

    function isValidLatLng(lat, lng) {
      return lat !== null && lng !== null && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180;
    }

    // Tunisie approx
    function isInTunisia(lat, lng) {
      return lat >= 30 && lat <= 38.5 && lng >= 7 && lng <= 12.5;
    }

    // Corrige auto si lat/lng inversés
    function normalizeLatLng(a, b) {
      const lat1 = toNumber(a);
      const lng1 = toNumber(b);
      if (lat1 === null || lng1 === null) return null;

      if (isValidLatLng(lat1, lng1)) {
        // si hors Tunisie, on tente swap
        if (!isInTunisia(lat1, lng1)) {
          const lat2 = lng1;
          const lng2 = lat1;
          if (isValidLatLng(lat2, lng2) && isInTunisia(lat2, lng2)) {
            return { lat: lat2, lng: lng2, swapped: true };
          }
        }
        return { lat: lat1, lng: lng1, swapped: false };
      }

      // sinon swap direct
      const lat2 = lng1;
      const lng2 = lat1;
      if (isValidLatLng(lat2, lng2)) return { lat: lat2, lng: lng2, swapped: true };

      return null;
    }

    function formatDate(d){
      try {
        if (d && typeof d.toDate === "function") return d.toDate().toLocaleDateString("fr-FR");
        if (typeof d === "string") return d;
        return "";
      } catch(e) { return ""; }
    }

    // ✅ Deep link vers FlutterFlow
    window.openDetails = function(id){
      window.location.href = "ff://signalement?id=" + id;
    };

    // ---------- Load Firestore ----------
    let snap;
    try {
      snap = await getDocs(collection(db, "signalements"));
    } catch (e) {
      setDebug("Erreur Firestore: " + (e?.message ?? e));
      throw e;
    }

    let markersCount = 0;
    let skippedInvalid = 0;
    let skippedOutTunisia = 0;
    const points = [];

    snap.forEach((docSnap) => {
      const s = docSnap.data();
      const id = docSnap.id;

      const norm = normalizeLatLng(s.latitude, s.longitude);
      if (!norm) { skippedInvalid++; return; }

      if (ONLY_TUNISIA && !isInTunisia(norm.lat, norm.lng)) {
        skippedOutTunisia++;
        return;
      }

      const lat = norm.lat;
      const lng = norm.lng;

      // ✅ Marker rouge cliquable
      const marker = L.marker([lat, lng], { icon: redIcon }).addTo(map);
      markersCount++;

      marker.bindPopup(`
        <div class="popup-title">${s.title ?? ""}</div>
        <div class="popup-line">Statut : ${s.status ?? ""}</div>
        <div class="popup-line">Date : ${formatDate(s.createdAt)}</div>
        <button class="popup-btn" onclick="openDetails('${id}')">Voir détails</button>
      `);

      points.push([lat, lng]);
    });

    // ---------- Center map ----------
    if (points.length > 0) {
      map.fitBounds(points, { padding: [30, 30] });
    } else {
      map.setView([36.8065, 10.1815], 12);
    }

    // ---------- Debug summary ----------
    setDebug(
      "Docs: " + snap.size +
      " | Markers: " + markersCount +
      " | Invalid: " + skippedInvalid +
      " | OutTN: " + skippedOutTunisia +
      " | ONLY_TUNISIA=" + ONLY_TUNISIA
    );
  </script>
</body>
</html>
