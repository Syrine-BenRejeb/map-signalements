<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: 700; margin-bottom: 6px; }
    .popup-line { margin: 2px 0; }
    .popup-btn {
      margin-top: 8px;
      padding: 6px 10px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      background: #1C7A31;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ 1) COLLE TA CONFIG FIREBASE ICI (remplace seulement les valeurs)
    const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};

    // ✅ 2) Init Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ 3) Init Map (Tunis par défaut)
    const map = L.map("map").setView([36.8065, 10.1815], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // ✅ 4) Helpers
    function toNumber(value) {
      // accepte Number, String, "36,8", "36.8"
      const n = Number(String(value ?? "").trim().replace(",", "."));
      return Number.isFinite(n) ? n : null;
    }

    function isValidLatLng(lat, lng) {
      return (
        lat !== null && lng !== null &&
        lat >= -90 && lat <= 90 &&
        lng >= -180 && lng <= 180
      );
    }

    function formatDate(d){
      try {
        // Firestore Timestamp -> toDate()
        if (d && typeof d.toDate === "function") {
          return d.toDate().toLocaleDateString("fr-FR");
        }
        // si string
        if (typeof d === "string") return d;
        return "";
      } catch (e) {
        return "";
      }
    }

    // ✅ 5) Lire les signalements + créer les points
    const snap = await getDocs(collection(db, "signalements"));

    const points = [];
    let countMarkers = 0;

    snap.forEach((docSnap) => {
      const s = docSnap.data();
      const id = docSnap.id;

      // TES CHAMPS EXACTS
      const lat = toNumber(s.latitude);
      const lng = toNumber(s.longitude);

      // ignore coordonnées invalides
      if (!isValidLatLng(lat, lng)) return;

      // marker
      const marker = L.marker([lat, lng]).addTo(map);
      countMarkers++;

      marker.bindPopup(`
        <div class="popup-title">${s.title ?? ""}</div>
        <div class="popup-line">Statut : ${s.status ?? ""}</div>
        <div class="popup-line">Date : ${formatDate(s.createdAt)}</div>
        <button class="popup-btn" onclick="openDetails('${id}')">Voir détails</button>
      `);

      points.push([lat, lng]);
    });

    // ✅ 6) Centrer la map sur tes points (sinon rester sur Tunis)
    if (points.length > 0) {
      map.fitBounds(points, { padding: [30, 30] });
    } else {
      // Aucun point valide => rester sur Tunis
      map.setView([36.8065, 10.1815], 12);
      console.warn("Aucun signalement avec latitude/longitude valides.");
    }

    // ✅ 7) Envoyer l’ID vers FlutterFlow
    window.openDetails = function(id){
      window.location.href = "ff://signalement?id=" + id;
    };
  </script>
</body>
</html>
