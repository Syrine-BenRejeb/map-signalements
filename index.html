<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte Signalements</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body, #map { height: 100%; margin: 0; }

    /* Bandeau debug */
    #debug {
      position: absolute;
      z-index: 9999;
      left: 10px;
      right: 10px;
      bottom: 10px;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 12px;
      line-height: 1.35;
      white-space: pre-wrap;
    }
    .popup-title { font-weight: 800; font-size: 16px; margin: 0 0 6px; }
    .badge { display:inline-block; padding:3px 8px; border-radius:999px; font-size:12px; margin-top:4px; }
    .badge-red { background:#ffebee; color:#c62828; }
    .badge-green { background:#e8f5e9; color:#2e7d32; }
    .meta { font-size: 12px; color: #444; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="debug">Chargement...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase (Web SDK v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ==================================================
    // ✅ REMPLACE CE BLOC PAR TON firebaseConfig
    // Firebase Console → Project Settings → Your apps → Web
    // ==================================================
   const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};


    const debugBox = document.getElementById("debug");
    function setDebug(msg) {
      debugBox.textContent = msg;
      console.log(msg);
    }

    // ==========
    // Map init
    // ==========
    const map = L.map("map").setView([36.8065, 10.1815], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    const markersLayer = L.layerGroup().addTo(map);

    // Petit marker test (si tu veux vérifier que ça charge)
    // L.circleMarker([36.8065, 10.1815], {radius:8, color:"#1E88E5", fillColor:"#1E88E5", fillOpacity:0.9}).addTo(map).bindPopup("TEST TUNIS");

    function toNumber(v) {
      // accepte 36.8 ou "36,8"
      const s = String(v ?? "").trim().replace(",", ".");
      const n = parseFloat(s);
      return Number.isFinite(n) ? n : null;
    }

    function formatDate(ts) {
      try {
        const d = ts?.toDate ? ts.toDate() : (ts instanceof Date ? ts : null);
        if (!d) return "";
        const dd = String(d.getDate()).padStart(2, "0");
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const yyyy = d.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      } catch { return ""; }
    }

    function badgeHtml(status, isResolved) {
      const st = String(status ?? "").toLowerCase();
      const resolved = isResolved === true || st.includes("résolu") || st.includes("resolu");
      return resolved
        ? `<span class="badge badge-green">Résolu</span>`
        : `<span class="badge badge-red">Non résolu</span>`;
    }

    // Détecte inversion lat/lng :
    // - Tunisia approx: lat 30..38, lng 6..12
    function fixLatLngMaybe(lat, lng) {
      const inTunisia = (a,b) => a >= 30 && a <= 38 && b >= 6 && b <= 12;

      if (lat == null || lng == null) return [null, null];

      // Si déjà correct
      if (inTunisia(lat, lng)) return [lat, lng];

      // Si inversé
      if (inTunisia(lng, lat)) return [lng, lat];

      // Sinon garde tel quel (monde)
      return [lat, lng];
    }

    function addSignalementMarker(docId, data) {
      let lat = toNumber(data.latitude);
      let lng = toNumber(data.longitude);

      [lat, lng] = fixLatLngMaybe(lat, lng);

      // ignore invalides
      if (lat === null || lng === null) return null;
      if (lat === 0 || lng === 0) return null;
      if (lat < -90 || lat > 90 || lng < -180 || lng > 180) return null;

      const title = data.title ?? "Sans titre";
      const status = data.status ?? "";
      const category = data.category ?? "";
      const community = data.community ?? "";
      const dateStr = formatDate(data.createdAt);

      const popupHtml = `
        <div>
          <div class="popup-title">${title}</div>
          ${badgeHtml(status, data.isResolved)}
          <div class="meta">
            ${category ? `Catégorie: <b>${category}</b><br>` : ""}
            ${community ? `Communauté: <b>${community}</b><br>` : ""}
            ${dateStr ? `Date: <b>${dateStr}</b><br>` : ""}
            <span style="color:#666;">lat=${lat}, lng=${lng}</span>
          </div>
        </div>
      `;

      const m = L.circleMarker([lat, lng], {
        radius: 8,
        color: "#1E88E5",
        fillColor: "#1E88E5",
        fillOpacity: 0.9,
        weight: 2
      });

      m.bindPopup(popupHtml);
      m.addTo(markersLayer);

      return [lat, lng];
    }

    async function main() {
      markersLayer.clearLayers();

      try {
        setDebug("1) Initialisation Firebase...\n");
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        setDebug("2) Lecture Firestore: collection 'signalements'...\n");
        const snap = await getDocs(collection(db, "signalements"));

        setDebug(
          "✅ Firestore OK\n" +
          `Docs trouvés: ${snap.size}\n` +
          "Ajout des markers...\n"
        );

        let points = [];
        let added = 0;

        snap.forEach((doc) => {
          const p = addSignalementMarker(doc.id, doc.data());
          if (p) { points.push(p); added++; }
        });

        setDebug(
          "✅ Terminé\n" +
          `Docs trouvés: ${snap.size}\n` +
          `Markers ajoutés: ${added}\n\n` +
          "Si 0 marker:\n" +
          "- latitude/longitude vides\n" +
          "- règles Firestore (read)\n" +
          "- mauvais firebaseConfig"
        );

        if (points.length > 0) {
          map.fitBounds(L.latLngBounds(points).pad(0.2));
        }

      } catch (e) {
        console.error(e);
        setDebug(
          "❌ ERREUR\n" +
          (e?.message || e) +
          "\n\nFix rapides:\n" +
          "A) Firestore Rules: allow read\n" +
          "B) Vérifie firebaseConfig\n" +
          "C) Vérifie collection 'signalements'\n"
        );
      }
    }

    main();
  </script>
</body>
</html>
