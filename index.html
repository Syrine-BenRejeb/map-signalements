<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* IMPORTANT: rendre l’icône interactive */
    .leaflet-marker-icon,
    .leaflet-interactive {
      pointer-events: auto !important;
      cursor: pointer;
    }

    /* Notre point rouge */
    .marker-red {
      background: #e11d48;
      width: 22px;              /* plus grand = plus facile à cliquer */
      height: 22px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,.45);
      pointer-events: auto !important;
    }

    .popup-title { font-weight: 700; margin-bottom: 6px; }
    .popup-line { margin: 2px 0; }
    .popup-btn {
      margin-top: 8px;
      padding: 6px 10px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      background: #1C7A31;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ COLLE TA CONFIG FIREBASE ICI
    const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};


    const ONLY_TUNISIA = true;

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ IMPORTANT WebView: tap:false pour éviter bug clic
    const map = L.map("map", { tap: false }).setView([36.8065, 10.1815], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    function toNumber(v) {
      const n = Number(String(v ?? "").trim().replace(",", "."));
      return Number.isFinite(n) ? n : null;
    }

    function isValidLatLng(lat, lng) {
      return lat !== null && lng !== null && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180;
    }

    function isInTunisia(lat, lng) {
      return lat >= 30 && lat <= 38.5 && lng >= 7 && lng <= 12.5;
    }

    function normalizeLatLng(a, b) {
      const lat1 = toNumber(a);
      const lng1 = toNumber(b);
      if (lat1 === null || lng1 === null) return null;

      if (isValidLatLng(lat1, lng1)) {
        if (!isInTunisia(lat1, lng1)) {
          const lat2 = lng1, lng2 = lat1;
          if (isValidLatLng(lat2, lng2) && isInTunisia(lat2, lng2)) return { lat: lat2, lng: lng2 };
        }
        return { lat: lat1, lng: lng1 };
      }

      const lat2 = lng1, lng2 = lat1;
      if (isValidLatLng(lat2, lng2)) return { lat: lat2, lng: lng2 };

      return null;
    }

    function formatDate(d){
      try {
        if (d && typeof d.toDate === "function") return d.toDate().toLocaleDateString("fr-FR");
        if (typeof d === "string") return d;
        return "";
      } catch(e) { return ""; }
    }

    // ✅ Deep link vers FlutterFlow
    window.openDetails = function(id){
      window.location.href = "ff://signalement?id=" + id;
    };

    // ✅ Icône rouge interactive (LA solution)
    const redIcon = L.divIcon({
      className: "leaflet-div-icon leaflet-interactive",
      html: '<div class="marker-red"></div>',
      iconSize: [22, 22],
      iconAnchor: [11, 11]
    });

    const snap = await getDocs(collection(db, "signalements"));

    const points = [];

    snap.forEach((docSnap) => {
      const s = docSnap.data();
      const id = docSnap.id;

      const norm = normalizeLatLng(s.latitude, s.longitude);
      if (!norm) return;
      if (ONLY_TUNISIA && !isInTunisia(norm.lat, norm.lng)) return;

      const marker = L.marker([norm.lat, norm.lng], {
        icon: redIcon,
        interactive: true
      }).addTo(map);

      // ✅ Force: clique ouvre popup (utile WebView)
      marker.on("click", () => marker.openPopup());

      marker.bindPopup(`
        <div class="popup-title">${s.title ?? ""}</div>
        <div class="popup-line">Statut : ${s.status ?? ""}</div>
        <div class="popup-line">Date : ${formatDate(s.createdAt)}</div>
        <button class="popup-btn" onclick="openDetails('${id}')">Voir détails</button>
      `);

      points.push([norm.lat, norm.lng]);
    });

    if (points.length > 0) {
      map.fitBounds(points, { padding: [30, 30] });
    }
  </script>
</body>
</html>
