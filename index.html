<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: 700; margin-bottom: 6px; }
    .popup-line { margin: 2px 0; }
    .popup-btn {
      margin-top: 8px;
      padding: 6px 10px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      background: #1C7A31;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ 1) COLLE TA CONFIG FIREBASE ICI (remplace les "ICI")
   const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};


    // ✅ 2) Init Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ 3) Init Leaflet Map
    const map = L.map("map").setView([36.8065, 10.1815], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    function formatDate(d){
      try {
        if (d && typeof d.toDate === "function") {
          return d.toDate().toLocaleDateString("fr-FR");
        }
        if (typeof d === "string") return d;
        return "";
      } catch (e) {
        return "";
      }
    }

    // ✅ 4) Charge les signalements depuis Firestore + crée les points
    const snap = await getDocs(collection(db, "signalements"));

    let first = true;

    snap.forEach((docSnap) => {
      const s = docSnap.data();
      const id = docSnap.id;

      // Tes champs: latitude / longitude
      if (typeof s.latitude !== "number" || typeof s.longitude !== "number") return;

      const marker = L.marker([s.latitude, s.longitude]).addTo(map);

      marker.bindPopup(`
        <div class="popup-title">${s.title ?? ""}</div>
        <div class="popup-line">Statut : ${s.status ?? ""}</div>
        <div class="popup-line">Date : ${formatDate(s.createdAt)}</div>
        <button class="popup-btn" onclick="openDetails('${id}')">Voir détails</button>
      `);

      // Optionnel: centrer la map sur le premier point
      if (first) {
        map.setView([s.latitude, s.longitude], 14);
        first = false;
      }
    });

    // ✅ 5) Envoie l'ID vers FlutterFlow (deep link)
    window.openDetails = function(id){
      window.location.href = "ff://signalement?id=" + id;
    };
  </script>
</body>
</html>
