<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Carte des signalements</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; background:#f3f4f6; }
    #map { height: 100vh; width: 100vw; }

    /* Bottom details card */
    #card {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      overflow: hidden;
      display: none;
      font-family: Arial, sans-serif;
    }
    #cardTop {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px;
    }
    #cardTitle {
      margin:0;
      font-size: 16px;
      font-weight: 700;
      color:#111827;
      line-height: 1.2;
      flex:1;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    #closeBtn {
      width: 42px; height: 42px;
      border: none;
      border-radius: 12px;
      background: #16a34a;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      flex:0 0 auto;
    }
    #cardImg {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background: #e5e7eb;
      display:none;
    }
    #cardMeta {
      display:flex;
      justify-content:space-between;
      padding: 10px 12px 12px 12px;
      font-size: 14px;
      color:#111827;
      gap: 12px;
    }
    #statusText { font-weight: 700; }
    #dateText { opacity: .9; }
    #cardActions { padding: 0 12px 12px 12px; }
    #detailsBtn {
      width: 100%;
      border: none;
      border-radius: 12px;
      background: #065f46;
      color: #fff;
      font-weight: 800;
      font-size: 15px;
      padding: 12px 14px;
      cursor:pointer;
    }

    /* Make Leaflet default marker always clickable in WebView */
    .leaflet-marker-icon, .leaflet-marker-shadow {
      pointer-events: auto !important;
    }

    /* Popup button style */
    .popupBtn {
      display:inline-block;
      border: 1px solid #d1d5db;
      background: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor:pointer;
      font-weight: 700;
    }
    .popupTitle { font-weight:800; margin:0 0 6px 0; }
    .popupLine { margin:0; font-size:13px; opacity:.9; }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Bottom card -->
  <div id="card">
    <div id="cardTop">
      <h3 id="cardTitle">—</h3>
      <button id="closeBtn" type="button">×</button>
    </div>
    <img id="cardImg" alt="Image du signalement" />
    <div id="cardMeta">
      <div id="statusText">—</div>
      <div id="dateText">—</div>
    </div>
    <div id="cardActions">
      <button id="detailsBtn" type="button">Voir détails</button>
    </div>
  </div>

  <!-- Firebase v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    /**********************
     * 1) METS TON firebaseConfig
     **********************/
    const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};

    /**********************
     * 2) Helpers coords Tunisie
     **********************/
    function parseCoord(v) {
      if (v === null || v === undefined) return null;
      if (typeof v === "number") return v;
      if (typeof v === "string") {
        const n = Number(v.trim().replace(",", "."));
        return Number.isFinite(n) ? n : null;
      }
      return null;
    }
    function inTunisia(lat, lng) {
      return lat >= 30.0 && lat <= 37.6 && lng >= 7.0 && lng <= 12.5;
    }
    function normalizeLatLng(latRaw, lngRaw) {
      let lat = parseCoord(latRaw);
      let lng = parseCoord(lngRaw);
      if (lat === null || lng === null) return null;

      // inversion auto (cas fréquent)
      if (Math.abs(lat) < 20 && Math.abs(lng) > 20) [lat, lng] = [lng, lat];

      if (!inTunisia(lat, lng)) return null;
      return { lat, lng };
    }
    function formatDate(ts) {
      try {
        const d = ts?.toDate ? ts.toDate() : (ts instanceof Date ? ts : null);
        if (!d) return "—";
        const dd = String(d.getDate()).padStart(2, "0");
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const yyyy = d.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      } catch { return "—"; }
    }
    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;").replaceAll("'", "&#039;");
    }

    /**********************
     * 3) Map
     **********************/
    const map = L.map("map", { tap: false, zoomControl: true });
    map.setView([36.8065, 10.1815], 12); // Tunis

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19, attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    // Fix “points appear only after zoom” (WebView)
    function hardInvalidate() {
      let tries = 0;
      const t = setInterval(() => {
        tries++;
        map.invalidateSize(true);
        const s = map.getSize();
        if ((s.x > 80 && s.y > 80) || tries >= 20) clearInterval(t);
      }, 150);
    }
    window.addEventListener("load", hardInvalidate);
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) hardInvalidate();
    });

    /**********************
     * 4) Bottom card logic
     **********************/
    const card = document.getElementById("card");
    const cardTitle = document.getElementById("cardTitle");
    const cardImg = document.getElementById("cardImg");
    const statusText = document.getElementById("statusText");
    const dateText = document.getElementById("dateText");
    const closeBtn = document.getElementById("closeBtn");
    const detailsBtn = document.getElementById("detailsBtn");

    let selectedId = null;

    function openCard(data) {
      selectedId = data.id;
      cardTitle.textContent = data.title || "Sans titre";
      statusText.textContent = data.status || "—";
      dateText.textContent = formatDate(data.createdAt);

      if (data.imageUrl) {
        cardImg.src = data.imageUrl;
        cardImg.style.display = "block";
      } else {
        cardImg.style.display = "none";
      }

      card.style.display = "block";
    }
    function closeCard() {
      card.style.display = "none";
      selectedId = null;
    }
    closeBtn.addEventListener("click", closeCard);

    detailsBtn.addEventListener("click", () => {
      if (!selectedId) return;
      window.location.href = `ff://signalement?id=${encodeURIComponent(selectedId)}`;
    });

    /**********************
     * 5) Firestore + markers (PIN BLEU)
     **********************/
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const markers = [];

    async function loadSignalements() {
      const snap = await getDocs(collection(db, "signalements"));

      snap.forEach((doc) => {
        const d = doc.data();
        const id = doc.id;

        const coord = normalizeLatLng(d.latitude, d.longitude);
        if (!coord) return;

        const data = {
          id,
          title: d.title || "",
          status: d.status || "",
          createdAt: d.createdAt,
          imageUrl: d.imageUrl || "",
          lat: coord.lat,
          lng: coord.lng
        };

        // ✅ Pin bleu Leaflet
        const m = L.marker([data.lat, data.lng], {
          // interactive true by default, keep it explicit
          interactive: true
        }).addTo(map);

        // ✅ Click pin => open bottom card + center map
        m.on("click", () => {
          openCard(data);
          map.setView([data.lat, data.lng], Math.max(map.getZoom(), 16), { animate: true });
          hardInvalidate();
        });

        // ✅ Popup like your screenshot
        const popupHtml = `
          <div style="min-width:220px">
            <p class="popupTitle">${escapeHtml(data.title || "Sans titre")}</p>
            <p class="popupLine">Statut : ${escapeHtml(data.status || "—")}</p>
            <p class="popupLine">Date : ${escapeHtml(formatDate(data.createdAt))}</p>
            <button class="popupBtn" data-id="${escapeHtml(id)}">Voir détails</button>
          </div>
        `;
        m.bindPopup(popupHtml, { closeButton: true });

        // Click on popup button => deep link
        m.on("popupopen", (e) => {
          const el = e.popup.getElement();
          if (!el) return;
          const btn = el.querySelector(".popupBtn");
          if (!btn) return;
          btn.addEventListener("click", () => {
            window.location.href = `ff://signalement?id=${encodeURIComponent(id)}`;
          });
        });

        markers.push(m);
      });

      // ✅ show all points immediately
      if (markers.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      } else {
        map.setView([36.8065, 10.1815], 12);
      }

      hardInvalidate();
    }

    loadSignalements();
  </script>
</body>
</html>
