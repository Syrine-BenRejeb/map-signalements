<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: 700; margin-bottom: 6px; }
    .popup-line { margin: 2px 0; }
    .popup-btn {
      margin-top: 8px;
      padding: 6px 10px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      background: #1C7A31;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ COLLE TA CONFIG FIREBASE ICI
    const firebaseConfig = {
  apiKey: "AIzaSyAaPvnFtMPUKEy9TXfy9sw9ollnxm820m8",
  authDomain: "smartcity-f2401.firebaseapp.com",
  projectId: "smartcity-f2401",
  storageBucket: "smartcity-f2401.firebasestorage.app",
  messagingSenderId: "113851035276",
  appId: "1:113851035276:web:1535cc7a244369ebedd5a9"
};

    const ONLY_TUNISIA = true;

    // --- Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Leaflet (important: tap:false dans WebView)
    const map = L.map("map", { tap: false }).setView([36.8065, 10.1815], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // ✅ FIX 1: force Leaflet à recalculer la taille (sinon markers apparaissent après zoom)
    function fixSize() { map.invalidateSize(true); }
    setTimeout(fixSize, 50);
    setTimeout(fixSize, 300);
    window.addEventListener("resize", () => setTimeout(fixSize, 50));

    // --- Helpers
    function toNumber(v) {
      const n = Number(String(v ?? "").trim().replace(",", "."));
      return Number.isFinite(n) ? n : null;
    }
    function isValidLatLng(lat, lng) {
      return lat !== null && lng !== null && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180;
    }
    function isInTunisia(lat, lng) {
      return lat >= 30 && lat <= 38.5 && lng >= 7 && lng <= 12.5;
    }
    function normalizeLatLng(a, b) {
      const lat1 = toNumber(a);
      const lng1 = toNumber(b);
      if (lat1 === null || lng1 === null) return null;

      if (isValidLatLng(lat1, lng1)) {
        // si hors Tunisie, tente swap
        if (!isInTunisia(lat1, lng1)) {
          const lat2 = lng1, lng2 = lat1;
          if (isValidLatLng(lat2, lng2) && isInTunisia(lat2, lng2)) return { lat: lat2, lng: lng2 };
        }
        return { lat: lat1, lng: lng1 };
      }

      // swap direct
      const lat2 = lng1, lng2 = lat1;
      if (isValidLatLng(lat2, lng2)) return { lat: lat2, lng: lng2 };

      return null;
    }
    function formatDate(d){
      try {
        if (d && typeof d.toDate === "function") return d.toDate().toLocaleDateString("fr-FR");
        if (typeof d === "string") return d;
        return "";
      } catch(e) { return ""; }
    }

    // ✅ Deep link
    window.openDetails = function(id){
      window.location.href = "ff://signalement?id=" + id;
    };

    // --- Load Firestore + draw points (✅ FIX 2: circleMarker = cliquable garanti)
    const snap = await getDocs(collection(db, "signalements"));

    const bounds = [];
    snap.forEach((docSnap) => {
      const s = docSnap.data();
      const id = docSnap.id;

      const norm = normalizeLatLng(s.latitude, s.longitude);
      if (!norm) return;
      if (ONLY_TUNISIA && !isInTunisia(norm.lat, norm.lng)) return;

      const popupHtml = `
        <div class="popup-title">${s.title ?? ""}</div>
        <div class="popup-line">Statut : ${s.status ?? ""}</div>
        <div class="popup-line">Date : ${formatDate(s.createdAt)}</div>
        <button class="popup-btn" onclick="openDetails('${id}')">Voir détails</button>
      `;

      const m = L.circleMarker([norm.lat, norm.lng], {
        radius: 10,          // plus grand = plus facile à cliquer
        weight: 2,
        color: "#ffffff",
        fillColor: "#e11d48",
        fillOpacity: 1
      }).addTo(map);

      m.bindPopup(popupHtml);

      // ✅ force clic -> popup (WebView friendly)
      m.on("click", () => m.openPopup());

      bounds.push([norm.lat, norm.lng]);
    });

    // centrer sur tes points
    if (bounds.length > 0) {
      map.fitBounds(bounds, { padding: [30, 30] });
      setTimeout(fixSize, 50); // encore une fois après fitBounds
    } else {
      setTimeout(fixSize, 50);
    }
  </script>
</body>
</html>
